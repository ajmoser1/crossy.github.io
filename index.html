<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        #gameContainer {
            position: relative;
            background: #2d3748;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #1a202c;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 20;
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #f56565;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #gameOver button:hover {
            background: #38a169;
            transform: scale(1.05);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Best: <span id="highScore">0</span></div>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p style="font-size: 24px;">Score: <span id="finalScore">0</span></p>
            <button onclick="game.restart()">Play Again</button>
        </div>
        <div id="instructions">
            Use Arrow Keys to Move
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const TILE_SIZE = 50;
        const LANES = 16;
        const PLAYER_START_ROW = 14;

        class Game {
            constructor() {
                this.player = {
                    x: 5,
                    y: PLAYER_START_ROW,
                    color: '#fbbf24'
                };
                this.score = 0;
                this.highScore = localStorage.getItem('highScore') || 0;
                this.gameRunning = true;
                this.maxProgress = PLAYER_START_ROW;
                this.cameraOffset = 0; // Current camera offset for smooth scrolling
                this.targetCameraOffset = 0; // Target camera offset
                
                this.lanes = this.generateLanes();
                this.setupControls();
                this.gameLoop();
            }

            generateLanes() {
                const lanes = [];
                const laneTypes = ['grass', 'road', 'water', 'grass', 'road'];
                
                for (let i = 0; i < LANES; i++) {
                    const type = laneTypes[Math.floor(Math.random() * laneTypes.length)];
                    const lane = {
                        type: type,
                        color: this.getLaneColor(type),
                        obstacles: []
                    };
                    
                    // Add cars to road lanes
                    if (type === 'road') {
                        lane.speed = (Math.random() * 1.5 + 0.5) * (Math.random() > 0.5 ? 1 : -1); // Random speed and direction
                        lane.carColor = Math.random() > 0.5 ? '#ef4444' : '#3b82f6'; // Red or blue
                        
                        // Spawn initial cars
                        const numCars = Math.floor(Math.random() * 2) + 1; // 1-2 cars per lane
                        for (let j = 0; j < numCars; j++) {
                            lane.obstacles.push({
                                x: Math.random() * 12,
                                width: 2,
                                type: 'car'
                            });
                        }
                    }
                    
                    // Add logs and bridges to water lanes
                    if (type === 'water') {
                        lane.speed = (Math.random() * 1.2 + 0.3) * (Math.random() > 0.5 ? 1 : -1);
                        
                        // 20% chance of having a bridge instead of logs
                        if (Math.random() < 0.2) {
                            lane.hasBridge = true;
                            lane.bridgeStart = Math.floor(Math.random() * 8) + 1; // Bridge position (1-8)
                            lane.bridgeWidth = 3; // Bridge spans 3 tiles
                        } else {
                            lane.hasBridge = false;
                            // Spawn initial logs
                            const numLogs = Math.floor(Math.random() * 2) + 2; // 2-3 logs per lane
                            for (let j = 0; j < numLogs; j++) {
                                lane.obstacles.push({
                                    x: (j * 4) + Math.random() * 2,
                                    width: Math.random() > 0.5 ? 2 : 3, // Logs are 2-3 tiles wide
                                    type: 'log'
                                });
                            }
                        }
                    }
                    
                    // Add rocks to grass lanes
                    if (type === 'grass') {
                        // 60% chance of having rocks
                        if (Math.random() < 0.6) {
                            const numRocks = Math.floor(Math.random() * 3) + 1; // 1-3 rocks per lane
                            for (let j = 0; j < numRocks; j++) {
                                lane.obstacles.push({
                                    x: Math.floor(Math.random() * 12),
                                    type: 'rock'
                                });
                            }
                        }
                    }
                    
                    lanes.push(lane);
                }
                
                // Safe starting area - no rocks
                lanes[PLAYER_START_ROW].type = 'grass';
                lanes[PLAYER_START_ROW].color = this.getLaneColor('grass');
                lanes[PLAYER_START_ROW].obstacles = [];
                lanes[PLAYER_START_ROW - 1].type = 'grass';
                lanes[PLAYER_START_ROW - 1].color = this.getLaneColor('grass');
                lanes[PLAYER_START_ROW - 1].obstacles = [];
                
                return lanes;
            }

            getLaneColor(type) {
                const colors = {
                    'grass': '#48bb78',
                    'road': '#4a5568',
                    'water': '#4299e1'
                };
                return colors[type] || '#2d3748';
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    const oldX = this.player.x;
                    const oldY = this.player.y;
                    let newX = oldX;
                    let newY = oldY;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.player.y > 0) newY = Math.floor(oldY) - 1;
                            break;
                        case 'ArrowDown':
                            if (this.player.y < LANES - 1) newY = Math.floor(oldY) + 1;
                            break;
                        case 'ArrowLeft':
                            if (this.player.x > 0) newX = Math.floor(oldX) - 1;
                            break;
                        case 'ArrowRight':
                            if (this.player.x < 11) newX = Math.floor(oldX) + 1;
                            break;
                        default:
                            return;
                    }
                    
                    e.preventDefault();
                    
                    // Check if new position has a rock
                    const targetLane = this.lanes[newY];
                    let blockedByRock = false;
                    
                    if (targetLane.type === 'grass' && targetLane.obstacles) {
                        for (let obstacle of targetLane.obstacles) {
                            if (obstacle.type === 'rock') {
                                // Check if player's new position matches rock position
                                const playerTileX = Math.floor(newX);
                                if (obstacle.x === playerTileX) {
                                    blockedByRock = true;
                                    break;
                                }
                            }
                        }
                    }
                    
                    // Only move if not blocked by rock
                    if (!blockedByRock) {
                        this.player.x = newX;
                        this.player.y = newY;
                        
                        // Score points for moving forward
                        if (this.player.y < this.maxProgress) {
                            const pointsGained = this.maxProgress - this.player.y;
                            this.score += pointsGained * 10;
                            this.maxProgress = this.player.y;
                            this.updateScore();
                        }
                        
                        // Keep player centered - shift lanes when player moves up past middle
                        const middleLane = 8; // Keep player around this row
                        if (this.player.y < middleLane) {
                            const diff = middleLane - this.player.y;
                            for (let i = 0; i < diff; i++) {
                                this.shiftLanesDown();
                            }
                            // Update target camera offset for smooth scrolling
                            this.targetCameraOffset += diff * TILE_SIZE;
                        }
                    }
                });
            }

            shiftLanesDown() {
                // Remove bottom lane
                this.lanes.pop();
                
                // Add new lane at top
                const laneTypes = ['grass', 'road', 'water'];
                const type = laneTypes[Math.floor(Math.random() * laneTypes.length)];
                const lane = {
                    type: type,
                    color: this.getLaneColor(type),
                    obstacles: []
                };
                
                // Add cars to road lanes
                if (type === 'road') {
                    lane.speed = (Math.random() * 1.5 + 0.5) * (Math.random() > 0.5 ? 1 : -1);
                    lane.carColor = Math.random() > 0.5 ? '#ef4444' : '#3b82f6';
                    
                    const numCars = Math.floor(Math.random() * 2) + 1;
                    for (let j = 0; j < numCars; j++) {
                        lane.obstacles.push({
                            x: Math.random() * 12,
                            width: 2,
                            type: 'car'
                        });
                    }
                }
                
                // Add logs and bridges to water lanes
                if (type === 'water') {
                    lane.speed = (Math.random() * 1.2 + 0.3) * (Math.random() > 0.5 ? 1 : -1);
                    
                    if (Math.random() < 0.2) {
                        lane.hasBridge = true;
                        lane.bridgeStart = Math.floor(Math.random() * 8) + 1;
                        lane.bridgeWidth = 3;
                    } else {
                        lane.hasBridge = false;
                        const numLogs = Math.floor(Math.random() * 2) + 2;
                        for (let j = 0; j < numLogs; j++) {
                            lane.obstacles.push({
                                x: (j * 4) + Math.random() * 2,
                                width: Math.random() > 0.5 ? 2 : 3,
                                type: 'log'
                            });
                        }
                    }
                }
                
                // Add rocks to grass lanes
                if (type === 'grass') {
                    if (Math.random() < 0.6) {
                        const numRocks = Math.floor(Math.random() * 3) + 1;
                        for (let j = 0; j < numRocks; j++) {
                            lane.obstacles.push({
                                x: Math.floor(Math.random() * 12),
                                type: 'rock'
                            });
                        }
                    }
                }
                
                this.lanes.unshift(lane);
                // Don't increment player.y here - player stays at fixed position, world scrolls
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('highScore', this.highScore);
                    document.getElementById('highScore').textContent = this.highScore;
                }
            }

            gameLoop() {
                if (!this.gameRunning) return;
                
                this.updateCars();
                this.updateCamera();
                this.checkCollisions();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            updateCamera() {
                // Smoothly interpolate camera to target (ease-out style: fast start, gentle settle)
                const diff = this.targetCameraOffset - this.cameraOffset;
                const lerpSpeed = 0.08; // Slower = smoother follow when changing lanes
                this.cameraOffset += diff * lerpSpeed;
                
                // Snap when very close to avoid tiny jitter
                if (Math.abs(diff) < 0.5) {
                    this.cameraOffset = this.targetCameraOffset;
                }
            }

            updateCars() {
                for (let i = 0; i < this.lanes.length; i++) {
                    const lane = this.lanes[i];
                    
                    if (lane.type === 'road') {
                        // Move cars
                        for (let car of lane.obstacles) {
                            car.x += lane.speed * 0.02;
                            
                            // Wrap around or remove and spawn new car
                            if (lane.speed > 0 && car.x > 12) {
                                car.x = -car.width;
                            } else if (lane.speed < 0 && car.x < -car.width) {
                                car.x = 12;
                            }
                        }
                        
                        // Occasionally spawn new cars
                        if (Math.random() < 0.005 && lane.obstacles.length < 3) {
                            lane.obstacles.push({
                                x: lane.speed > 0 ? -2 : 12,
                                width: 2,
                                type: 'car'
                            });
                        }
                    }
                    
                    if (lane.type === 'water' && !lane.hasBridge) {
                        // Move logs
                        for (let log of lane.obstacles) {
                            log.x += lane.speed * 0.015;
                            
                            // Wrap around
                            if (lane.speed > 0 && log.x > 12) {
                                log.x = -log.width;
                            } else if (lane.speed < 0 && log.x < -log.width) {
                                log.x = 12;
                            }
                        }
                        
                        // Occasionally spawn new logs
                        if (Math.random() < 0.003 && lane.obstacles.length < 4) {
                            lane.obstacles.push({
                                x: lane.speed > 0 ? -3 : 12,
                                width: Math.random() > 0.5 ? 2 : 3,
                                type: 'log'
                            });
                        }
                    }
                }
            }

            checkCollisions() {
                const playerLane = this.lanes[this.player.y];
                
                // Check car collisions on roads
                if (playerLane.type === 'road') {
                    for (let car of playerLane.obstacles) {
                        const carLeft = car.x;
                        const carRight = car.x + car.width;
                        const playerLeft = this.player.x;
                        const playerRight = this.player.x + 1;
                        
                        if (playerRight > carLeft && playerLeft < carRight) {
                            this.endGame();
                            return;
                        }
                    }
                }
                
                // Check water collisions
                if (playerLane.type === 'water') {
                    let onSafety = false;
                    
                    // Check if on bridge
                    if (playerLane.hasBridge) {
                        const bridgeLeft = playerLane.bridgeStart;
                        const bridgeRight = playerLane.bridgeStart + playerLane.bridgeWidth;
                        
                        if (this.player.x >= bridgeLeft && this.player.x < bridgeRight) {
                            onSafety = true;
                        }
                    } else {
                        // Check if on a log
                        for (let log of playerLane.obstacles) {
                            const logLeft = log.x;
                            const logRight = log.x + log.width;
                            const playerCenter = this.player.x + 0.5;
                            
                            if (playerCenter > logLeft && playerCenter < logRight) {
                                onSafety = true;
                                // Move player with the log
                                this.player.x += playerLane.speed * 0.015;
                                
                                // Keep player in bounds
                                if (this.player.x < 0) this.player.x = 0;
                                if (this.player.x > 11) this.player.x = 11;
                                break;
                            }
                        }
                    }
                    
                    // If not on bridge or log, player drowns
                    if (!onSafety) {
                        this.endGame();
                        return;
                    }
                }
            }

            draw() {
                // Clear canvas
                ctx.fillStyle = '#1a202c';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Save context for camera offset
                ctx.save();
                ctx.translate(0, this.cameraOffset);
                
                // Draw lanes
                for (let i = 0; i < LANES; i++) {
                    const lane = this.lanes[i];
                    ctx.fillStyle = lane.color;
                    ctx.fillRect(0, i * TILE_SIZE, canvas.width, TILE_SIZE);
                    
                    // Draw lane borders
                    ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(0, i * TILE_SIZE);
                    ctx.lineTo(canvas.width, i * TILE_SIZE);
                    ctx.stroke();
                    
                    // Draw cars on road lanes
                    if (lane.type === 'road') {
                        ctx.fillStyle = lane.carColor;
                        for (let car of lane.obstacles) {
                            const carX = car.x * TILE_SIZE;
                            const carY = i * TILE_SIZE + TILE_SIZE * 0.2;
                            const carWidth = car.width * TILE_SIZE;
                            const carHeight = TILE_SIZE * 0.6;
                            
                            // Draw car body
                            ctx.fillRect(carX, carY, carWidth, carHeight);
                            
                            // Add simple details (windows)
                            ctx.fillStyle = 'rgba(255,255,255,0.3)';
                            ctx.fillRect(carX + 5, carY + 5, carWidth - 10, carHeight - 10);
                            
                            // Reset color
                            ctx.fillStyle = lane.carColor;
                        }
                    }
                    
                    // Draw logs and bridges on water lanes
                    if (lane.type === 'water') {
                        if (lane.hasBridge) {
                            // Draw bridge
                            const bridgeX = lane.bridgeStart * TILE_SIZE;
                            const bridgeY = i * TILE_SIZE + TILE_SIZE * 0.3;
                            const bridgeWidth = lane.bridgeWidth * TILE_SIZE;
                            const bridgeHeight = TILE_SIZE * 0.4;
                            
                            ctx.fillStyle = '#8b7355';
                            ctx.fillRect(bridgeX, bridgeY, bridgeWidth, bridgeHeight);
                            
                            // Bridge planks
                            ctx.strokeStyle = '#6b5845';
                            ctx.lineWidth = 2;
                            for (let j = 0; j < lane.bridgeWidth * 2; j++) {
                                const plankX = bridgeX + (j * TILE_SIZE / 2);
                                ctx.beginPath();
                                ctx.moveTo(plankX, bridgeY);
                                ctx.lineTo(plankX, bridgeY + bridgeHeight);
                                ctx.stroke();
                            }
                        } else {
                            // Draw logs
                            ctx.fillStyle = '#8b4513';
                            for (let log of lane.obstacles) {
                                const logX = log.x * TILE_SIZE;
                                const logY = i * TILE_SIZE + TILE_SIZE * 0.25;
                                const logWidth = log.width * TILE_SIZE;
                                const logHeight = TILE_SIZE * 0.5;
                                
                                // Draw log body
                                ctx.fillRect(logX, logY, logWidth, logHeight);
                                
                                // Wood texture (rings)
                                ctx.strokeStyle = '#654321';
                                ctx.lineWidth = 2;
                                for (let j = 0; j < log.width; j++) {
                                    const ringX = logX + (j + 0.5) * TILE_SIZE;
                                    ctx.beginPath();
                                    ctx.arc(ringX, logY + logHeight / 2, 8, 0, Math.PI * 2);
                                    ctx.stroke();
                                }
                            }
                        }
                    }
                    
                    // Draw rocks on grass lanes
                    if (lane.type === 'grass') {
                        for (let obstacle of lane.obstacles) {
                            if (obstacle.type === 'rock') {
                                const rockX = obstacle.x * TILE_SIZE + TILE_SIZE / 2;
                                const rockY = i * TILE_SIZE + TILE_SIZE / 2;
                                
                                // Draw rock as irregular shape
                                ctx.fillStyle = '#718096';
                                ctx.beginPath();
                                ctx.arc(rockX, rockY, 18, 0, Math.PI * 2);
                                ctx.fill();
                                
                                // Add shading
                                ctx.fillStyle = '#4a5568';
                                ctx.beginPath();
                                ctx.arc(rockX - 5, rockY - 5, 8, 0, Math.PI * 2);
                                ctx.fill();
                                
                                // Add highlight
                                ctx.fillStyle = '#a0aec0';
                                ctx.beginPath();
                                ctx.arc(rockX + 4, rockY + 4, 5, 0, Math.PI * 2);
                                ctx.fill();
                            }
                        }
                    }
                }
                
                // Restore context before drawing player
                ctx.restore();
                
                // Draw player in screen space (not affected by camera)
                this.drawPlayer();
            }

            drawPlayer() {
                const x = this.player.x * TILE_SIZE + TILE_SIZE / 2;
                const y = this.player.y * TILE_SIZE + TILE_SIZE / 2;
                
                // Draw chicken-like character
                ctx.save();
                
                // Body
                ctx.fillStyle = this.player.color;
                ctx.beginPath();
                ctx.arc(x, y, 18, 0, Math.PI * 2);
                ctx.fill();
                
                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x - 6, y - 5, 4, 0, Math.PI * 2);
                ctx.arc(x + 6, y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(x - 6, y - 5, 2, 0, Math.PI * 2);
                ctx.arc(x + 6, y - 5, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Beak
                ctx.fillStyle = '#f97316';
                ctx.beginPath();
                ctx.moveTo(x, y + 2);
                ctx.lineTo(x - 4, y + 8);
                ctx.lineTo(x + 4, y + 8);
                ctx.closePath();
                ctx.fill();
                
                // Crest
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.arc(x - 4, y - 12, 4, 0, Math.PI * 2);
                ctx.arc(x, y - 15, 5, 0, Math.PI * 2);
                ctx.arc(x + 4, y - 12, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            endGame() {
                this.gameRunning = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'block';
            }

            restart() {
                document.getElementById('gameOver').style.display = 'none';
                this.player.x = 5;
                this.player.y = PLAYER_START_ROW;
                this.score = 0;
                this.maxProgress = PLAYER_START_ROW;
                this.cameraOffset = 0;
                this.targetCameraOffset = 0;
                this.lanes = this.generateLanes();
                this.gameRunning = true;
                this.updateScore();
                document.getElementById('highScore').textContent = this.highScore;
                this.gameLoop();
            }
        }

        // Start the game
        const game = new Game();
    </script>
</body>
</html>
